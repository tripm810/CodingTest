<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/registration.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row col-lg-4 col-lg-offset-4"
			style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" action="#" th:action="@{/registration}"
				th:object="${user}" method="post" class="form-signin" role="form">
				<fieldset th:attr="class=${status}">
					<div style="display: flex">
						<h3 class="form-signin-heading">Registration</h3>
						<div
							th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
							<ul th:each="data : ${bindingResult.getAllErrors()}">
								<li th:text="${data.getDefaultMessage()}"></li>
							</ul>
						</div>
						<ul>
							<li th:text="${uniquevalidate}"></li>
						</ul>
					</div>
					<span th:utext="${successMessage}"></span>

					<div class="form-group">
						<div class="">
							<input type="text" placeholder="Mobile number"
								th:field="*{mobileNumber}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<input type="text" th:field="*{firstName}"
								placeholder="First Name" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<input type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<p>Date Of Birth</p>
							<select class="date">
								<option selected="selected">Day</option>
								<option value='1'>1</option>
								<option value='2'>2</option>
								<option value='3'>3</option>
								<option value='4'>4</option>
								<option value='5'>5</option>
								<option value='6'>6</option>
								<option value='7'>7</option>
								<option value='8'>8</option>
								<option value='9'>9</option>
								<option value='10'>10</option>
								<option value='11'>11</option>
								<option value='12'>12</option>
								<option value='13'>13</option>
								<option value='14'>14</option>
								<option value='15'>15</option>
								<option value='16'>16</option>
								<option value='17'>17</option>
								<option value='18'>18</option>
								<option value='19'>19</option>
								<option value='20'>20</option>
								<option value='21'>21</option>
								<option value='22'>22</option>
								<option value='23'>23</option>
								<option value='24'>24</option>
								<option value='25'>25</option>
								<option value='26'>26</option>
								<option value='27'>27</option>
								<option value='28'>28</option>
								<option value='29'>29</option>
								<option value='30'>30</option>
								<option value='31'>31</option>
							</select> <select class="month">
								<option selected="selected">Month</option>
								<option value='1'>1</option>
								<option value='2'>2</option>
								<option value='3'>3</option>
								<option value='4'>4</option>
								<option value='5'>5</option>
								<option value='6'>6</option>
								<option value='7'>7</option>
								<option value='8'>8</option>
								<option value='9'>9</option>
								<option value='10'>10</option>
								<option value='11'>11</option>
								<option value='12'>12</option>
							</select> <select class="year">
								<option selected="selected">Year</option>
								<option value='1947'>1947</option>
								<option value='1948'>1948</option>
								<option value='1949'>1949</option>
								<option value='1950'>1950</option>
								<option value='1951'>1951</option>
								<option value='1952'>1952</option>
								<option value='1953'>1953</option>
								<option value='1954'>1954</option>
								<option value='1955'>1955</option>
								<option value='1956'>1956</option>
								<option value='1957'>1957</option>
								<option value='1958'>1958</option>
								<option value='1959'>1959</option>
								<option value='1960'>1960</option>
								<option value='1961'>1961</option>
								<option value='1962'>1962</option>
								<option value='1963'>1963</option>
								<option value='1964'>1964</option>
								<option value='1965'>1965</option>
								<option value='1966'>1966</option>
								<option value='1967'>1967</option>
								<option value='1968'>1968</option>
								<option value='1969'>1969</option>
								<option value='1970'>1970</option>
								<option value='1971'>1971</option>
								<option value='1972'>1972</option>
								<option value='1973'>1973</option>
								<option value='1974'>1974</option>
								<option value='1975'>1975</option>
								<option value='1976'>1976</option>
								<option value='1977'>1977</option>
								<option value='1978'>1978</option>
								<option value='1979'>1979</option>
								<option value='1980'>1980</option>
								<option value='1981'>1981</option>
								<option value='1982'>1982</option>
								<option value='1983'>1983</option>
								<option value='1984'>1984</option>
								<option value='1985'>1985</option>
								<option value='1986'>1986</option>
								<option value='1987'>1987</option>
								<option value='1988'>1988</option>
								<option value='1989'>1989</option>
								<option value='1990'>1990</option>
								<option value='1991'>1991</option>
								<option value='1992'>1992</option>
								<option value='1993'>1993</option>
							</select> <input id="dob" style="display: none" type="text"
								th:field="*{dateOfBirth}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<label><input type="radio" name="gd" value="male">Male</label>
							<label><input type="radio" name="gd" value="female">Female</label>
							<input id="gender" style="display: none" type="text"
								th:field="*{gender}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="">
							<button type="submit" class="btn btn-primary btn-block">Register
							</button>
						</div>
					</div>
				</fieldset>
			</form>
			<div th:attr="class=${hidden}" id="footer">Footer</div>
			<div th:attr="class=${show}" id="login">
				<input style="background-color: #337ab7; color:white"
					class="form-control" type="button"
					onclick="location.href='http://localhost:9999/login';"
					value="Login" />
			</div>
		</div>
	</div>
</body>
<script src="registration.js">
</script>
</html>
